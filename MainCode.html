<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Digital Tech 2024 Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #ffffff, #334d6d);
    }

    .fries-container {
      position: absolute;
      width: 350px;
      height: 350px;
      bottom: -175px;
      position: absolute;
      top: -10%;
      left: 50%;
      transform: translate(300px);
    }

    .conveyor-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .belt-section,
    .belt-section2 {
      position: absolute;
      width: 200%;
      height: 30px;
      background: repeating-linear-gradient(90deg,
          #888,
          #888 10px,
          #666 10px,
          #666 20px);
    }

    .belt-section {
      top: 30%;
      left: 0;
      animation: moveBelt 15s linear infinite !important;
      animation-play-state: running;
    }

    .belt-section2 {
      top: 50%;
      left: 0;
      animation: moveBeltReverse 15s linear infinite;
      animation-play-state: running;
    }

    .conveyor-container {
      position: relative;
    }

    .paintbrush-container {
      position: absolute;
      width: 350px;
      height: 350px;
      bottom: -175px;
      position: absolute;
      top: 40%;
      left: 100%;
      transform: translate(-150px, -50%);
    }

    .paintbrush-container svg {
      display: block;
      width: 100%;
      height: auto;
    }

    .click-text {
      position: absolute;
      top: 45%;
      left: 90%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      overflow: hidden;
      font-size: 30px;
      font-family: monospace;
      font-weight: bold;
      color: #ffffff;
      padding: 2px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
    }


    .gear-container,
    .gear2-container,
    .gear3-container,
    .gear4-container,
    .gear5-container,
    .gear6-container,
    .gear7-container,
    .gear8-container,
    .gear9-container,
    .gear10-container,
    .gear11-container {
      position: absolute;
      top: 45%;
      width: 350px;
      height: 350px;
      margin-top: -175px;
      margin-left: -175px;
    }

    .gear-container {
      left: 0%;
    }

    .gear2-container {
      left: 10%
    }

    .gear3-container {
      left: 20%
    }

    .gear4-container {
      left: 30%
    }

    .gear5-container {
      left: 40%
    }

    .gear6-container {
      left: 50%
    }

    .gear7-container {
      left: 60%
    }

    .gear8-container {
      left: 70%
    }

    .gear9-container {
      left: 80%
    }

    .gear10-container {
      left: 90%
    }

    .gear11-container {
      left: 100%
    }


    #gear,
    #gear2,
    #gear3,
    #gear4,
    #gear5,
    #gear6,
    #gear7,
    #gear8,
    #gear9,
    #gear10,
    #gear11 {
      width: 100%;
      height: 100%;
      transform-origin: 48% 50%;
    }

    .text-container {
      position: absolute;
      top: 12%;
      left: 100%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      overflow: hidden;
      animation: moveText 67s linear 1 3s forwards;
      font-size: 60px;
      font-family: monospace;
      font-weight: bold;
      color: #ffffff;
      padding: 2px;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
      opacity: 0;
    }


    .traveling-text {
      display: inline-block;
    }



    @keyframes moveText {
      0% {
        opacity: 1;
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-2500px);
        left: -100%;

      }
    }


    @keyframes moveBelt {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes moveBeltReverse {
      0% {
        transform: translateX(-50%);
      }

      100% {
        transform: translateX(0);
      }
    }

    mark {
      background-color: #8B6F4E; /* Change this to any color (e.g., #4CAF50 for green) */
      color: #F5F5DC; /* Optional: Change text color */
      padding: 0 7.5px; /* Optional padding */
    }
    

    .sidenav a {
color: #D96F32;
padding: 16px;
text-decoration: none;
display: block;
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
font-weight: 700;
font-style: italic;
color: #F5F5DC;

}



</style>
</head>

        '#FFA500',
        '#FFD700',
        '#FFFF00',
        '#ADFF2F',
        '#008000',
        '#20B2AA',
        '#0000FF',
        '#4B0082',
        '#4B0082',
        '#8A2BE2',
        '#EE82EE'
      ];

      let intervalId = null;
      let startTime = Date.now();
      const transitionDuration = 7000;
      easing: 'easeInElastic';

      function interpolateColor(color1, color2, factor) {
        const r1 = parseInt(color1.slice(1, 3), 16);
        const g1 = parseInt(color1.slice(3, 5), 16);
        const b1 = parseInt(color1.slice(5, 7), 16);
        const r2 = parseInt(color2.slice(1, 3), 16);
        const g2 = parseInt(color2.slice(3, 5), 16);
        const b2 = parseInt(color2.slice(5, 7), 16);

        const r = Math.round(r1 + (r2 - r1) * factor).toString(16).padStart(2, '0');
        const g = Math.round(g1 + (g2 - g1) * factor).toString(16).padStart(2, '0');
        const b = Math.round(b1 + (b2 - b1) * factor).toString(16).padStart(2, '0');

        return `#${r}${g}${b}`;
      }

      function changeColor() {
        const elapsed = Date.now() - startTime;
        const cyclePosition = (elapsed % transitionDuration) / transitionDuration;
        const colorIndex = Math.floor(cyclePosition * (colors.length - 1));
        const nextColorIndex = (colorIndex + 1) % colors.length;
        const factor = (cyclePosition * (colors.length - 1)) % 1;

        const currentColor = colors[colorIndex];
        const nextColor = colors[nextColorIndex];

        const paths = friesSvg.querySelectorAll('path');
        paths.forEach(path => path.style.fill = interpolateColor(currentColor, nextColor, factor));
      }


      function startColorTransition() {
        if (!intervalId) {
          startTime = Date.now();
          intervalId = setInterval(changeColor, 5);

        }
      }

      friesSvg.addEventListener('click', startColorTransition);


      setTimeout(() => {
        friesContainer.style.animation = 'moveFries 10s infinite';
        easing: 'easeInElastic';
      }, 2000);
    });

    setInterval(function () {
      var textContainer = document.querySelector('.text-container');
      if (textContainer.style.color === 'black') {
        textContainer.style.color = 'white';
      } else {
        textContainer.style.color = 'black';
      }
    }, 1000);

    setInterval(function () {
      var textContainer = document.querySelector('.click-text');
      if (textContainer.style.color === 'black') {
        textContainer.style.color = 'white';
      } else {
        textContainer.style.color = 'black';
      }
    }, 1000);



  </script>
</body>

</html>
